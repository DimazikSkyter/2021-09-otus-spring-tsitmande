spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always

  jpa:
    generate-ddl: true
    #generate-ddl: true
    hibernate:
      ddl-auto: none
    show-sql: true
  h2:
    console:
      path: /h2
      settings:
        web-allow-others: true
      enabled: true

logging:
  level:
    ROOT: INFO